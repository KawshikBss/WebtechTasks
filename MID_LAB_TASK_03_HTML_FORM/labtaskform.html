<html>
    <head>
        <title>Person Form</title>
    </head>
    <body>
        <form action="#" method="post">
            <table border="1" style="border-collapse: collapse; height: 500px; width: 450px;">
                <tr>
                    <td colspan="3" align="center">
                        <h1>PERSON PROFILE</h1>
                    </td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td width="300px"><input type="text"></td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td width="300px"><input type="text"></td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td width="300px">
                        <input type="radio" name="gen" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gen" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gen" id="other">
                        <label for="other">Other</label>
                    </td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td width="300px"><input type="date" name="dob" id="dob"></td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td width="300px">
                        <select name="bg" id="bgs">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                          </select>
                    </td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td width="300px">
                        <input type="checkbox" name="deg" id="SSC">
                        <label for="SSC">SSC</label>
                        <input type="checkbox" name="deg" id="HSC">
                        <label for="HSC">HSC</label>
                        <input type="checkbox" name="deg" id="BSc.">
                        <label for="BSc.">BSc.</label>
                        <input type="checkbox" name="deg" id="MSc.">
                        <label for="MSc.">MSc.</label>
                    </td>
                    <td width="30px"></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td colspan="2">
                        <input type="file" name="photo" id="photo" multiple=false>
                    </td>
                </tr>
                <tr height="40px"><td colspan="3"></td></tr>
                <tr>
                    <td align="right" colspan="3">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
